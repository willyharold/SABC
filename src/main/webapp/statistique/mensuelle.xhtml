<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Les Brasseries du Cameroun </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="../css/corps.css" rel="stylesheet" type="text/css" />
        <link rel="icon" type="image/gif" href="../image/logo.gif" />
    </h:head>
    <h:body>
        <div>
       <ui:include src="../menu.xhtml" />
        </div>
        <div id="conten_stat_an">
            <h:form id="list">
                <p:panel id="basic" header="Statistique Mensuelle" style="margin-bottom:20px">
                    <h:panelGrid columns="5" cellpadding ="10">
                        <p:outputLabel value="Mois de départ"/>
                        <p:inputText value="#{statistiqueBean.année}" required="true"/>
                        <p:outputLabel value="Mois de fin"/>
                        <p:inputText value="#{statistiqueBean.année}" required="true"/>
                        <p:commandButton value="Envoyer" action="#{statistiqueBean.createLineModels()}" update=":stat"  />  
                    </h:panelGrid>  
                </p:panel>
            </h:form>
            
            <h:form id="stat">
                
                <p:chart type="line" model="#{statistiqueBean.dataModel}" style ="height: 500px;"/>    
                
            </h:form>
            
        </div>
    
    </h:body>

</html>
